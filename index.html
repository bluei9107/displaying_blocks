<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dislaying Blocks</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div class="header_img">
                    <img src="github.jpg" alt="Github" title="Github" width="150" height="100">
                </div>
                <div class="header_text">
                    Display our blocks!
                </div>
                <div class="header_img">
                    <img src="catandninja.png" alt="Cat and Ninja" title="Cat and Ninja" width="150" height="100">
                </div>
            </div>
            <div id="main_content">
                <div class="subcontent_vertical">
                    <div class="blue_box">
                        <img src="dojocat.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="coder2.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="cherry.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="aidorucat.png" width="150" height="150">
                    </div>
                </div>
                <div class="subcontent_vertical">
                    <div class="red_box">
                        <img src="heisencat.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="riddlocat.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="oktobercat.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="domo-cat.png" width="150" height="150">
                    </div>
                </div>
                <div class="subcontent_vertical">
                    <div class="blue_box">
                        <img src="linkcat.png" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="chellocat.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="mario.png" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="kantana.jpg" width="150" height="150">
                    </div>
                </div>
                <div class="subcontent_vertical">
                    <div class="red_box">
                        <img src="ironcat.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="stormtroopocat.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="cooler.png" width="150" height="150">
                    </div>
                    <div class="red_box">
                        <img src="daftpunk.gif" width="150" height="150">
                    </div>
                </div>
                <div class="subcontent_vertical">
                    <div class="blue_box">
                        <img src="defunktocat.png" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="visionary.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="jean-luc-picat.jpg" width="150" height="150">
                    </div>
                    <div class="blue_box">
                        <img src="codercat.jpg" width="150" height="150">
                    </div>
                </div>
            </div><!-- end of main_content -->
        </div><!-- end of wrapper -->
    </body>
</html>
